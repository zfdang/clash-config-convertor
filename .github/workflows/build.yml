name: Build and Release

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      
      - name: Get version from commit count
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="1.0.${COMMIT_COUNT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Install dependencies
        working-directory: web-app
        run: npm ci
      
      - name: Build
        working-directory: web-app
        run: npm run build
      
      - name: Create release archive
        run: |
          cd web-app/dist
          zip -r ../../clash-config-convertor-${{ steps.version.outputs.version }}.zip .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Clash Config Convertor v${{ steps.version.outputs.version }}
            
            ### Download / 下载
            Download the zip file and extract to use locally, or deploy to any static web hosting.
            
            下载 zip 文件并解压后即可本地使用，或部署到任何静态网站托管服务。
            
            ### Usage / 使用方法
            1. Extract the zip file / 解压 zip 文件
            2. Open `index.html` in browser / 在浏览器中打开 `index.html`
            
            Or deploy to GitHub Pages, Vercel, Netlify, etc.
            
            或部署到 GitHub Pages、Vercel、Netlify 等平台。
          files: clash-config-convertor-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
