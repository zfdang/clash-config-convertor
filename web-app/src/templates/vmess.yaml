- name: "{{name}}"
  type: vmess
  server: "{{server}}"
  port: {{port}}
  uuid: "{{uuid}}"
  alterId: {{alterId}}
  cipher: "{{cipher}}"
  udp: {{udp}}
  tls: {{tls}}
  skip-cert-verify: {{skip-cert-verify}}
  network: "{{network}}"
  ws-opts:
    path: "{{ws-path}}"
    headers:
      Host: "{{ws-host}}"
  h2-opts:
    host:
      - "{{h2-host}}"
    path: "{{h2-path}}"
  grpc-opts:
    grpc-service-name: "{{grpc-service-name}}"
